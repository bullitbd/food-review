<section data-ng-controller="authController">
  <form name="createUser" data-ng-submit="authSubmit(user)">
    <label for="email">Email</label>
    <input type="email" name="email" required data-ng-model="user.email">
    <label for="password">Password</label>
    <input type="password" name="password" required data-ng-model="user.password">
    <label for="password_confirmation">Confirmation</label>
    <input type="password" name="password_confirmation" required data-ng-model="user.password_confirmation">
    <button type="submit" data-ng-disabled="createUser.$invalid">Create User</button>
  </form>
</section>
